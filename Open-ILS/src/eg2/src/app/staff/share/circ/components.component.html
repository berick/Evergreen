
<eg-precat-checkout-dialog #precatDialog></eg-precat-checkout-dialog>

<eg-circ-events-dialog #circEventsDialog></eg-circ-events-dialog>

<eg-alert-dialog #routeToCatalogingDialog
  i18n-dialogTitle dialogTitle="Route To Cataloging"
  i18n-dialogBody dialogBody="This item needs to be routed to CATALOGING">
</eg-alert-dialog>

<eg-alert-dialog #circFailedDialog
  i18n-dialogTitle dialogTitle="Unable to Complete Action">
</eg-alert-dialog>

<ng-template #locAlertTemplate let-barcode="barcode" let-location="location" i18n>
  Item {{barcode}} needs to be routed to {{location}}.
</ng-template>
<!-- dialogBody is generated dynamically from string above -->
<eg-string key="staff.circ.checkin.location.alert" [template]="locAlertTemplate">
</eg-string>

<ng-template #uncatAlertTemplate let-barcode="barcode" i18n>
  Item {{barcode}} was mis-scanned or is not cataloged
</ng-template>
<!-- dialogBody is generated dynamically from string above -->
<eg-string key="staff.circ.checkin.uncat.alert" [template]="uncatAlertTemplate">
</eg-string>

<eg-alert-dialog #locationAlertDialog i18n-dialogTitle dialogTitle="Route Item">
</eg-alert-dialog>

<eg-open-circ-dialog #openCircDialog></eg-open-circ-dialog>

<eg-circ-route-dialog #routeDialog></eg-circ-route-dialog>
<eg-copy-in-transit-dialog #copyInTransitDialog></eg-copy-in-transit-dialog>

<eg-string #holdShelfStr i18n-text text="Hold Shelf"></eg-string>
<eg-string #catalogingStr i18n-text text="Cataloging"></eg-string>

<eg-string key="staff.circ.events.PATRON_CARD_INACTIVE" i18n-text
  text="The card used to retrieve this account is inactive and 
  may not be used to circulate items."></eg-string>

<eg-string key="staff.circ.events.PATRON_INACTIVE" i18n-text
  text="This account is inactive and may not circulate items."></eg-string>

<eg-string key="staff.circ.events.PATRON_ACCOUNT_EXPIRED" i18n-text
  text="This account has expired and may not circulate items."></eg-string>

<ng-template #claimsReturnsTmpl>
  Item "{{barcode}}" is marked as Claims Returned</ng-template>
<eg-string key="staff.circ.events.CIRC_CLAIMS_RETURNED" 
  [template]="claimsReturnsTmpl"></eg-string>

<ng-template #genericCheckoutFailedTmpl>
  Unable to checkout item "{{barcode}}" : {{textcode}}
</ng-template>

<eg-string key="staff.circ.events.CHECKOUT_FAILED_GENERIC" 
  [template]="genericCheckoutFailedTmpl"></eg-string>

<eg-copy-alert-manager #copyAlertManager></eg-copy-alert-manager>

<!-- Worklog string identifiers should match #worlog_{{action}} -->
<eg-string #worklog_checkout i18n-text text="Check Out"></eg-string>
<eg-string #worklog_checkin i18n-text text="Check In"></eg-string>
<eg-string #worklog_noncat_checkout i18n-text text="Noncataloged Checkout"></eg-string>
<eg-string #worklog_renew i18n-text text="Renewal"></eg-string>
<eg-string #worklog_requested_hold i18n-text text="Requested Hold"></eg-string>
<eg-string #worklog_edited_patron i18n-text text="Edited Patron"></eg-string>
<eg-string #worklog_registered_patron i18n-text text="Registered Patron"></eg-string>
<eg-string #worklog_paid_bill i18n-text text="Paid Bill"></eg-string>
