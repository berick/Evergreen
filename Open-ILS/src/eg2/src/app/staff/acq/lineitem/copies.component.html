

<div class="row mt-3 mb-1">
  <div class="col-lg-12 form-inline">
    <a routerLink="../../../">
      <button class="btn btn-sm btn-outline-dark" i18n>Return</button>
    </a>

    <span class="ml-3" i18n> | </span>

    <label class="ml-3" for='copy-count-input' i18n>Item Count: </label>
    <input class="form-control-sm ml-3 small" id='copy-count-input' 
      [(ngModel)]="copyCount" type="text"/>

    <button class="btn btn-sm btn-outline-dark ml-3" (click)="applyCount()" i18n>Apply</button>

    <span class="ml-3" i18n> | </span>

    <label class="ml-3" for='distrib-formula-cbox' i18n>Distribution Formulas</label>
    <span class="ml-3">
      <eg-combobox idlClass="acqdf" #distribFormCbox domId="distrib-formula-cbox">
      </eg-combobox>
    </span>
    <button class="btn btn-sm btn-outline-dark ml-3" 
      [disabled]="!distribFormCbox.selectedId"
      (click)="applyFormula(distribFormCbox.selectedId)" i18n>Apply</button>

    <button class="btn btn-sm btn-outline-success ml-auto" 
      (click)="save()" i18n>Save Changes</button>

  </div>
</div>

<hr class="m-1 p-1"/>

<ng-container *ngIf="lineitem">
  <eg-lineitem-batch-copies [lineitem]="lineitem" (saveRequested)="applyBatch($event)">
  </eg-lineitem-batch-copies>
</ng-container>
